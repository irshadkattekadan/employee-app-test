<div class="main-content card p-2 p-sm-5">
  <form [formGroup]="employeeForm()">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <div class="form-group w-100">
          <div class="input-group">
            <span class="input-group-text">
              <i class="far fa-user"></i>
            </span>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Employee Name"
            />
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <app-bottom-sheet-select
          formControlName="role"
          [label]="'Select role'"
          [icon]="'fas fa-box'"
          [options]="roles"
        ></app-bottom-sheet-select>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="row">
          <div class="col-sm-5 col-xs-5 col-5">
            <app-date-picker formControlName="fromDate"></app-date-picker>
          </div>
          <div
            class="col-sm-2 col-xs-2 col-2 d-flex justify-content-center mt-3"
          >
            <i
              class="fas fa-arrow-right"
              style="font-size: 1.2rem; color: #1976d2"
            ></i>
          </div>
          <div class="col-sm-5 col-xs-5 col-5">
            <app-date-picker formControlName="toDate"></app-date-picker>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<footer
  class="footer-buttons fixed-bottom bg-white border-top p-3 d-flex justify-content-end gap-2"
>
  <button type="button" class="btn btn-secondary" (click)="cancel()">
    Cancel
  </button>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!employeeForm().valid"
    (click)="saveEmployee()"
  >
    Save
  </button>
</footer>
